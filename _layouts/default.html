<!DOCTYPE html>
<html lang="{{ page.lang | default: 'gl' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Anxo López</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f9fafb; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* EFECTO TECLADO (Clase .typing) */
        .typing {
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid #5850ec;
            white-space: nowrap;
            width: 0;
            animation: typing 2s steps(20, end) forwards, blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #5850ec; } }

        /* Estilo do subliñado da foto */
        .underline-anxo {
            border-bottom: 6px solid #5850ec;
            display: inline-block;
            line-height: 0.85;
        }

        .container-bento {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 1000px;
            width: 95%;
            height: auto;
        }

        @media (min-width: 768px) {
            .container-bento {
                grid-template-columns: 1.2fr 0.8fr;
                height: 80vh;
            }
        }
    </style>
</head>
<body>

    <main class="container-bento">
        
        <div class="bg-white rounded-[3.5rem] p-10 md:p-16 shadow-sm flex flex-col justify-start overflow-y-auto">
            {{ content }}
        </div>

        <div class="bg-[#5850ec] rounded-[3.5rem] flex items-center justify-center p-8 relative overflow-hidden">
            <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden bg-white flex items-center justify-center">
                <img src="https://avatars.githubusercontent.com/u/50779387?v=4" 
                     class="w-full h-full object-cover" 
                     alt="Anxo López">
            </div>
        </div>

    </main>

</body>
</html>
