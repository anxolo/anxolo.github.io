<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <nav class="main-nav">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-bold">{{ site.title | default: page.name }}</div>
            
            <div class="hidden md:flex gap-8 items-center">
                {% for item in site.data.navigation %}
                <a href="{{ item.link }}" class="nav-link font-medium">{{ item.name }}</a>
                {% endfor %}
                <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 theme-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <div class="md:hidden flex items-center gap-4">
                <button id="theme-toggle-mobile" class="w-10 h-10 flex items-center justify-center rounded-lg border-2 border-gray-200 theme-btn">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="mobile-menu-btn" class="text-2xl mobile-trigger"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden mobile-dropdown px-6 py-4">
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}" class="block py-2 font-medium nav-link">{{ item.name }}</a>
            {% endfor %}
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <script>
        const themeBtns = document.querySelectorAll('.theme-btn');
        const icons = document.querySelectorAll('.theme-btn i');
        const html = document.documentElement;

        if (localStorage.getItem('theme') === 'dark') {
            html.setAttribute('data-theme', 'dark');
            icons.forEach(i => i.classList.replace('fa-sun', 'fa-moon'));
        }

        themeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const isDark = html.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    icons.forEach(i => i.classList.replace('fa-moon', 'fa-sun'));
                } else {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    icons.forEach(i => i.classList.replace('fa-sun', 'fa-moon'));
                }
            });
        });

        const mobileBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
