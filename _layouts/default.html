<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Anxo López Rodríguez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* EFECTO TECLADO (Typing) */
        .typing {
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid #6366f1;
            white-space: nowrap;
            margin: 0;
            letter-spacing: .05em;
            width: 0;
            animation: 
                typing 2s steps(20, end) forwards,
                blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #6366f1; } }

        /* Estructura Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1.5rem;
            max-width: 1100px;
            width: 100%;
            padding: 2rem;
        }

        @media (min-width: 768px) {
            .bento-grid { grid-template-columns: repeat(12, minmax(0, 1fr)); }
        }

        .bento-card {
            background: white;
            border-radius: 2rem;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
        }

        .bento-card:hover {
            transform: translateY(-5px);
            border-color: #6366f1;
        }
    </style>
    {% if page.mathjax %}{% include mathjax.html %}{% endif %}
</head>
<body>

    <div class="bento-grid">
        {{ content }}
    </div>

</body>
</html>
