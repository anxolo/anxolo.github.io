<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <nav class="main-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="{{ '/' | relative_url }}" class="site-title text-lg sm:text-xl font-bold hover:text-indigo-500 transition-colors">Anxo López Rodríguez</a>
            
            <div class="hidden md:flex gap-6 lg:gap-8 items-center">
                {% for item in site.data.navigation %}
                <a href="{{ item.link }}" class="nav-link font-medium hover:text-indigo-500 transition-colors">{{ item.name }}</a>
                {% endfor %}
                
                <!-- Language selector -->
                <div class="relative language-selector">
                    <button class="language-toggle flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-[var(--hover-bg)] transition-colors">
                        <i class="fas fa-globe text-sm"></i>
                        <span class="text-sm font-medium">GL</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <div class="language-dropdown absolute right-0 mt-2 py-2 w-32 bg-[var(--nav-bg)] rounded-lg shadow-lg border border-[var(--border-color)] opacity-0 invisible transition-all duration-200">
                        <a href="/es/" class="block px-4 py-2 text-sm hover:bg-[var(--hover-bg)] transition-colors">Español</a>
                        <a href="/gl/" class="block px-4 py-2 text-sm hover:bg-[var(--hover-bg)] transition-colors">Galego</a>
                        <a href="/en/" class="block px-4 py-2 text-sm hover:bg-[var(--hover-bg)] transition-colors">English</a>
                    </div>
                </div>
                
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <div class="md:hidden flex items-center gap-3">
                <!-- Mobile language selector -->
                <div class="relative language-selector">
                    <button class="language-toggle flex items-center gap-1 px-2 py-1 rounded-lg hover:bg-[var(--hover-bg)] transition-colors">
                        <i class="fas fa-globe text-sm"></i>
                        <span class="text-xs font-medium">GL</span>
                    </button>
                    <div class="language-dropdown absolute right-0 mt-2 py-2 w-32 bg-[var(--nav-bg)] rounded-lg shadow-lg border border-[var(--border-color)] opacity-0 invisible transition-all duration-200">
                        <a href="/es/" class="block px-4 py-2 text-sm hover:bg-[var(--hover-bg)] transition-colors">Español</a>
                        <a href="/gl/" class="block px-4 py-2 text-sm hover:bg-[var(--hover-bg)] transition-colors">Galego</a>
                        <a href="/en/" class="block px-4 py-2 text-sm hover:bg-[var(--hover-bg)] transition-colors">English</a>
                    </div>
                </div>
                
                <button id="theme-toggle-mobile" class="theme-btn">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="mobile-menu-btn" class="mobile-trigger">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        
        <div id="mobile-menu" class="mobile-dropdown">
            <div class="px-4 py-4 space-y-2">
                {% for item in site.data.navigation %}
                <a href="{{ item.link }}" class="block py-3 px-4 rounded-lg nav-link font-medium hover:bg-[var(--tag-bg)] transition-colors">{{ item.name }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        {{ content }}
    </main>

    {% include footer.html %}

    <script>
        const themeBtns = document.querySelectorAll('.theme-btn');
        const icons = document.querySelectorAll('.theme-btn i');
        const html = document.documentElement;

        if (localStorage.getItem('theme') === 'dark') {
            html.setAttribute('data-theme', 'dark');
            icons.forEach(i => i.classList.replace('fa-sun', 'fa-moon'));
        }

        themeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const isDark = html.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    icons.forEach(i => i.classList.replace('fa-moon', 'fa-sun'));
                } else {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    icons.forEach(i => i.classList.replace('fa-sun', 'fa-moon'));
                }
            });
        });

        const mobileBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('mobile-menu-open');
            const icon = mobileBtn.querySelector('i');
            if (mobileMenu.classList.contains('mobile-menu-open')) {
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                icon.classList.replace('fa-times', 'fa-bars');
            }
        });

        // Close mobile menu when clicking on a link
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('mobile-menu-open');
                mobileBtn.querySelector('i').classList.replace('fa-times', 'fa-bars');
            });
        });

        // Language selector functionality
        document.querySelectorAll('.language-selector').forEach(selector => {
            const toggle = selector.querySelector('.language-toggle');
            const dropdown = selector.querySelector('.language-dropdown');
            
            toggle.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('language-dropdown-open');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', () => {
                dropdown.classList.remove('language-dropdown-open');
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
