<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Anxo LÃ³pez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .font-mono { font-family: 'Fira Code', monospace; }

        /* Efecto Maquina de escribir */
        .typing-container {
            display: inline-block;
        }
        .typing-text {
            display: block;
            white-space: nowrap;
            border-right: 4px solid #6366f1;
            width: 0;
            overflow: hidden;
            animation: typing 2s steps(15) forwards, blink 0.7s infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }

        .bento-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }
        .bento-card:hover { transform: translateY(-4px); border-color: #6366f1; shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
    {% if page.mathjax %}{% include mathjax.html %}{% endif %}
</head>
<body class="min-h-screen">
    <main class="max-w-6xl mx-auto p-6 md:p-12">
        {{ content }}
    </main>
    {% include footer.html %}
</body>
</html>
